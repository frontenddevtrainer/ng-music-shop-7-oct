<div class="bg-gray-800 p-4 rounded relative">
  <!-- Image and Play Button -->
  <div class="relative">
    <img
      src="{{ album?.albumArt?.thumbnail }}"
      alt="Album"
      class="w-full rounded mb-2"
    />
    <button
      [@growShrink]="isHovering ? 'grow' : 'shrink'"
      (mouseenter)="onPlayHover()"
      (mouseleave)="onPlayOut()"
      class="absolute bottom-2 right-2 bg-green-400 w-10 h-10 rounded-full flex items-center justify-center hover:bg-green-300"
    >
      <span class="material-icons text-white"> play_arrow </span>
    </button>
  </div>

  <!-- Album Details -->
  <div class="text-left">
    <h3 class="text-md font-bold mb-1">{{ album?.name }}</h3>
    <p class="text-sm mb-2 text-gray-400">By {{ album?.singers }}</p>
    <p class="text-sm mb-2 text-green-200">{{ album?.price | currency }}</p>

    <!-- Override currency with param if needed. -->
    <!-- <p class="text-sm mb-2 text-green-200">{{album.price | currency : "USD" }}</p> -->

    <!-- This is a demo for ng-container and using 2 * based directives. -->
    <!-- <ng-container *ngFor="let singer of album.singers">
            <a *ngIf="!album.isPurchasedByUser else playFromLibrary" href="#"
                class="inline-flex items-center text-green-400 hover:text-green-300">
                <span class="material-icons"> shopping_cart </span>
                <span class="ml-1">Add to Cart</span>
            </a>
        </ng-container> -->

    <!-- Add to Cart Icon -->
    <a
      data-testid="add-to-cart"
      *ngIf="!album?.isPurchasedByUser && !album?.newRelesedDate"
      (click)="addToCart(album)"
      class="inline-flex items-center text-green-400 hover:text-green-300"
    >
      <span class="material-icons"> shopping_cart </span>
      <span class="ml-1">Add to Cart</span>
    </a>

    <a
      data-testid="play-album"
      *ngIf="album?.isPurchasedByUser"
      href="#"
      class="inline-flex items-center text-green-400 hover:text-green-300"
    >
      <span class="ml-1">Play from Library</span>
    </a>

    <a
      *ngIf="album?.newRelesedDate"
      href="#"
      class="inline-flex items-center text-green-400 hover:text-green-300"
    >
      <span class="ml-1">Releasing on: {{ album?.newRelesedDate | date }}</span>
    </a>
  </div>
</div>
