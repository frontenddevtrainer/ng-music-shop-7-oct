<label class="block text-lg font-medium">{{ label }}</label>
<input
  type="text"
  class="bg-gray-700 text-white rounded px-6 py-3 w-full"
  placeholder="{{ placeholder }}"
  [value]="value"
  (input)="handleChange($event.target)"
  (blur)="onTouched()"
/>
<p *ngIf="errorMessage && control.touched">
  {{ errorMessage }}
</p>
