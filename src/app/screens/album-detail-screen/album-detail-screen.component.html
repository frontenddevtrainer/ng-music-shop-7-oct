<div class="relative">
  <img src="https://via.placeholder.com/1920x500" alt="Album" class="w-full" />
  <div class="absolute top-4 left-4">
    <h1 class="text-4xl font-bold text-white">{{album.name}}</h1>
  </div>
  <div class="absolute bottom-4 right-4 flex items-center space-x-4">
    <button
      class="bg-green-400 text-white px-4 py-2 rounded hover:bg-green-300"
    >
      Add to Cart
    </button>
    <button class="material-icons text-green-400 hover:text-green-300 text-3xl">
      play_arrow
    </button>
  </div>
</div>

<div class="container mx-auto p-8 mt-4">
  <h2 class="text-2xl font-bold">Songs</h2>
  <ul class="divide-y divide-gray-700">
    <li class="py-2 flex justify-between items-center" *ngFor="let song of album.songs">
      <button
        class="material-icons text-green-400 hover:text-green-300 text-lg mx-1"
      >
        play_arrow
      </button>
      <div class="flex-grow text-left ml-4">
        <span class="text-md">{{song.name}}</span><br />
        <span class="text-xs text-gray-400">By {{song.singer | join : " | "}}</span>
      </div>
      <span class="text-xs text-gray-400">{{song.duration | duration}}</span>
    </li>
    <!-- More songs can be added here -->
  </ul>


  <!-- Related Albums -->
  <div class="container mx-auto p-8 mt-4">
    <h2 class="text-2xl font-bold mb-4">Related Albums</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Single Album Card -->
      <div class="bg-gray-800 p-4 rounded text-left">
        <div class="relative">
          <img
            src="https://via.placeholder.com/150"
            alt="Album"
            class="w-full rounded mb-2"
          />
          <div class="absolute bottom-0 right-0 p-2 flex space-x-2">
            <button
              class="bg-green-400 text-white rounded-full p-2 hover:bg-green-300 material-icons"
            >
              library_add
            </button>
            <button
              class="bg-gray-700 text-white rounded-full p-2 hover:bg-gray-600 material-icons"
            >
              add_shopping_cart
            </button>
          </div>
        </div>
        <p class="text-md font-bold">Album Name</p>
        <p class="text-sm text-gray-400">By Singer</p>
      </div>
      <!-- More album cards can be added here -->
    </div>
  </div>

  <!-- ... (end of HTML) ... -->
</div>

{{ album | json }}
